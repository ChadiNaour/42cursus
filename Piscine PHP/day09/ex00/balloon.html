<!DOCTYPE html>
<html>
 <head>
   <title>Ballon</title>
 </head>
 <body>
   <div id="ballon" style="height: 200px; width:200px; background-color:#ff0000; border-radius: 50%; margin:auto;" onclick="Click()" onmouseleave="Leve()"></div>
   <script>
     var i = 3;

     function Click(){
       ballon.style.width = ballon.offsetWidth + 10 + "px";
       ballon.style.height = ballon.offsetHeight + 10 + "px";
       if (ballon.offsetHeight > 420){
         ballon.style.width = "200px";
         ballon.style.height = "200px";
       }
       i++;
       if (i == 4)
         i = 1;
       if (i == 1)
         ballon.style.backgroundColor = "#00ff00";
       else if (i == 2)
         ballon.style.backgroundColor = "#0000ff";
       else{
         ballon.style.backgroundColor = "#ff0000";
         i = 0;}
       }

       function Leve(){
         ballon.style.width = ballon.offsetWidth - 5 + "px";
         ballon.style.height = ballon.offsetHeight - 5 + "px";
         if (ballon.offsetHeight < 200){
           ballon.style.width = "200px";
           ballon.style.height = "200px";
         }
         i--;
         if (i == 1)
           ballon.style.backgroundColor = "#00ff00";
         else if (i == 2)
           ballon.style.backgroundColor = "#0000ff";
         else {
           ballon.style.backgroundColor = "#ff0000";
           i = 3;}
       }
   </script>
 </body>
</html>
